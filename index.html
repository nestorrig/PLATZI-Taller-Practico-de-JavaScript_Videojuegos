<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Game</title>
</head>
<body>
    <main>
        <section class="map">
            <canvas id="Canvas"></canvas>

            <div class="content">
                <div class="buttons">
                    <button type="button" id="up">
                        ↑
                    </button>
                    <div class="buttons__center">
                        <button type="button" id="left">
                            ←
                        </button>
                        <button type="button" id="right">
                            →
                        </button>
                    </div>
                    <button type="button" id="down">
                        ↓
                    </button>
                </div>
    
                <article class="messages">
                    <p>Vidas: <span id="Lives"></span></p>
                    <p>Tiempo:⏰ <span id="Time"></span></p>
                    <p>Record: <span id="Record">00:00:000</span></p>
                </article>
            </div>
        </section>
    </main>
    <div id="FinalMessageContainer" class="gameOver">
        <div id="Message" class="gameOver__message">
        </div>
        <div class="gameOver__buttons">
            <figure class="gameOver__icon">
                <svg id="trophyIcon" class="inactive" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 16 16"><path fill="#ffb400" d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935z"></path></svg>
                <svg id="repeatIcon" class="inactive" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 1200 1200"><path fill="#ffb400" d="M600 0C268.629 0 0 268.629 0 600s268.629 600 600 600c222.411 0 416.39-121.104 520.02-300.879L908.79 777.612C847.217 884.405 732.127 956.47 600 956.47c-196.873 0-356.47-159.597-356.47-356.47S403.127 243.53 600 243.53c84.387 0 161.732 29.521 222.729 78.589L665.186 434.18L1200 612.524V53.613l-174.17 123.926C917.124 67.952 766.553 0 600 0z"></path></svg>
            </figure>

            <div>
                <button id="Replay" type="button">Juega otra vez</button>
                <button id="Reboot" type="button">Reiniciar record</button>
            </div>
        </div>
    </div>
    <script src="./js/maps.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/message.js"></script>
</body>
</html>
